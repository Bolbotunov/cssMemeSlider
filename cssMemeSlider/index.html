<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link type="image/x-icon" href="#" rel="shortcut icon">
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="images" id="img1">
                <input type="radio" name="images" id="img2">
                <input type="radio" name="images" id="img3">
                <input type="radio" name="images" id="img4">
            <div class="slider__line">
                <div class="image__block s1">
                    <img src="assets/1.jpg" alt="image" class="image" id="one">
                </div>
                <div class="image__block">
                    <img src="assets/2.jpg" alt="image" class="image" id="two">
                </div>
                <div class="image__block">
                    <img src="assets/3.jpg" alt="image" class="image" id="three">
                </div>
                <div class="image__block">
                    <img src="assets/4.jpg" alt="image" class="image" id="four">
                </div>
            </div>
            <div class="slider__info">
                <div class="slider__text">
                    <p class="text t1">Тут облака!</p>
                    <p class="text" >Тут горы!</p>
                    <p class="text" >Тут корова!</p>
                    <p class="text">Тут водоем!</p>
                </div>
                <div class="slider__contr">
                    <label for="img1" class="nav"><div class="small n1"></div></label>
                    <label for="img2" class="nav"><div class="small n2"></div></label>
                    <label for="img3" class="nav"><div class="small n3"></div></label>
                    <label for="img4" class="nav"><div class="small n4"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
